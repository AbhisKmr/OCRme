apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.ashomok.imagetotext"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resConfigs "auto"
    }
    buildTypes {
        debug {
            testCoverageEnabled = true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst 'META-INF/*'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'org.hamcrest', module: 'hamcrest-integration'
        exclude group: 'com.google.code.findbugs'
    })
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.3.11'

    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:palette-v7:26.1.0'
    compile 'com.android.support:customtabs:26.1.0'
    compile 'com.android.support:support-v13:26.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile "com.android.support:design:26.1.0"
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.mobidevelop.spl:split-pane-layout:1.0.0'
    compile 'com.scalified:viewmover:1.1.2'

    //pdf view
    compile 'com.github.barteksc:android-pdf-viewer:2.6.1'

    //http client
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.3.0'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'

    //rx
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.3'
    compile group: 'io.reactivex.rxjava2', name: 'rxandroid', version: '2.0.1'
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.1.0'
    compile 'com.trello.rxlifecycle2:rxlifecycle-android:2.1.0'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    //for using java 8 features like streams
    compile 'com.annimon:stream:1.1.8'

    //firebase
    // FirebaseUI Auth
    compile'com.firebaseui:firebase-ui-auth:2.3.0'
    //Facebook login support is required
    compile'com.facebook.android:facebook-android-sdk:4.22.1'
    compile 'com.firebaseui:firebase-ui-storage:0.6.0'

    compile 'com.android.support:multidex:1.0.1'
}

apply plugin: 'com.google.gms.google-services'

//retrolambda
apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'